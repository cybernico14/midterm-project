  <form id="sendMessage">
    <div id="contact-us">
      <div id="form-row">
        <div id="form-group">
          <label for="inputFullName">Full Name *</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>

        <div class="row">
          <div class="col-6" id="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="col-6">
            <div class="form-group" style="margin-bottom: 0px; padding:0px 12px">
              <label for="inputPhone">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone">
            </div>
          </div>
        </div>


      </div>

      <div class="form-group">
        <label for="inputMessage">Message *</label>
        <textarea class="form-control" id="message" maxlength="5000"
          placeholder="Write your message here..."></textarea>
      </div>



      <button type="submit" id="submit-button">Submit</button>
  </form>
