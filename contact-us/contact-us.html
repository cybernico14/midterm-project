  <form id="sendMessage">
    <div id="contact-us">
      <div id="form-row">
        <div id="form-group">
          <label for="inputFullName">Full Name *</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div id="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone">
      </div>

      <div class="form-group">
        <label for="inputMessage">Message *</label>
        <textarea class="form-control" id="message" maxlength="5000"
          placeholder="Write your message here..."></textarea>
      </div>



      <button type="submit" id="submit-button">Submit</button>
  </form>

  </div>

  <section id="CTASection">
    <div class="container">
      <h1>Do you have any questions?</h1>
      <p>Let us help you!</p>
      <div class="email">
        <form>
          <div class="emailIcon"></div>
          <input type="email" class="input" maxlength="250" name="email" placeholder="Enter your email" required />
        </form>
        <input type="submit" value="Subscribe" class="subs" />
        <div class="form-done" tabindex="-1" role="region" aria-label="Email Form success">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="form-fail" tabindex="-1" role="region" aria-label="Email Form failure">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
  </section>
